<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer="" src="/index.36c33f5c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&family=Jura:wght@400;500;600;700&family=Taviraj:wght@400;500;600&display=swap" rel="stylesheet">
    <script defer="" src="/index.c6ba43f4.js"></script>
    <link rel="stylesheet" href="/index.f7626f62.css">
    <title>Seeking Information - FBI</title>
  </head>
  <body>
    <main class="container">
      <header>
        <div class="brand">
          <div class="brand__field">
            <img src="/fbi%20logo.b55d37ca.svg" alt="FBI logo">
            <div class="brand__name">
              <span class="initials">FBI</span>
              <span class="fullname">
                Federal bureau <br>
                of Investigation
              </span>
            </div>
          </div>
          <ul class="brand__socials">
            <a class="brand__link" href="https://www.google.com" target="_blank"><i class="fa-brands fa-facebook-square"></i></a>
            <a class="brand__link" href="https://twitter.com/FBI" target="_blank"><i class="fa-brands fa-twitter-square"></i></a>
            <a class="brand__link" href="https://www.youtube.com/user/fbi" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a class="brand__link" href="https://www.instagram.com/fbi/" target="_blank"><i class="fa-brands fa-instagram-square"></i></a>
          </ul>
        </div>
      </header>
      <div class="preview__header">
        <div class="most__wanted">
          <a href="/index.html" class="most__wanted-title">Most Wanted</a>
          <p class="most__wanted-p">Select the images of suspects to display more information.</p>
        </div>
        <div class="field-wrapper">
          <form action="">
            <div class="filter__fields">
              <label for="select__categories">Filter by:</label>
                <select class="select__category" type="text" id="select-categories">
                  <option value="Categories">Categories</option>
                  <option value="Cyber`s Most Wanted">Cyber`s Most Wanted</option>
                  <option value="White-Collar Crime">White-Collar Crime</option>
                  <option value="Counterintelligence">Counterintelligence</option>
                  <option value="Human Trafficking">Human Trafficking</option>
                  <option value="Violent Crime">Violent Crime</option>
                  <option value="Additional Violent Crimes">Additional Violent Crimes</option>
                </select>
                <span>and</span>
              <label for="select__categories">Filter by:</label>
                <input class="select__category-input" type="text" placeholder="Filter by title, description, category...">
                
              <label for="select__categories"><b>Sort by:</b></label>
                <select class="select__sort" type="text" id="select-sort">
                  <option value="Categories">Newest</option>
                  <option value="Cyber`s Most Wanted">Created</option>
                  <option value="White-Collar Crime">Modified</option>
                </select>
              <button type="submit" class="btn btn__submit-filter">Filter</button>
            </div>
            <div class="sort__data">
              
            </div>
          </form>
        </div>
      </div>
      <div class="fugitive__show">
              <div class="search__results">
                <ul class="preview">      
                </ul>
                  <div class="pagination"></div>
              </div>
                
              
             <div class="fugitive__port"></div>
      </div> 
    </main>
  </body>
</html>
