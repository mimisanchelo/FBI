      <header>

      </header>
      <div class="filter__header">
        <div class="most__wanted">
          <a href="/index.html" class="most__wanted-title">Most Wanted</a>
        </div>
        <div class="filter__wrapper">
          <div class="filter__fields">
              <form class="filter__crime">
                  <label for="select__category">Filter by:</label>
                  <select class="select__category--input crime__category" type="text" id="select-categories">
                      <option value="Categories">Categories</option>
                      <option value="Cyber`s Most Wanted" data-crime="cyber">Cyber`s Most Wanted</option>
                      <option value="White-Collar Crime" data-crime="wcc">White-Collar Crime</option>
                      <option value="Counterintelligence" data-crime="counterintelligence">Counterintelligence</option>
                      <option value="Human Trafficking" data-crime="trafficking">Human Trafficking</option>
                      <option value="Violent Crime" data-crime="murders">Violent Crime</option>
                      <option value="Additional Violent Crimes" data-crime="additional">Additional Violent Crimes</option>
                  </select>
                </form>
              <form class="filter__input">
                <label for="select__category">Filter by:</label>
                <input class="select__category--input search__input" type="text" placeholder="Filter by field office">
                
              </form> 
              <form class="filter__sort">
                <label for="select__category"><b>Sort by:</b></label>
                <select class="select__category--input" type="text" id="select-sort">
                  <option class="sort__data" value="Categories" data-sort="desc">Newest</option>
                  <option class="sort__data" value="Cyber`s Most Wanted" data-sort="asc">Latest</option>
                </select>
              </form>
              
              <button type="button" class="btn btn__submit-filter">Filter</button>
              
              
          </div>  
        </div>
        <div>
          <button class="btn results__close">Back to Search</button>
        </div>
      </div>
      <div class="search__results">
          
          <ul class="results">
            <div class="message">
              <p class="message__text">In order to display portfolios filter it by crime or field office.</p>
            </div>
          </ul>
          <div class="pagination">
